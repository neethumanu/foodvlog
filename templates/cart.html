{% extends 'base.html'%}
{% block content %}
{% load static %}
<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
	<table id="cart" class="table table-hover table-condensed" >
    				<thead>
						<tr>
							<th style="width:10%"><font color="red" >Product Image</font></th>
							<th style="width:10%"><font color="red">ID</font></th>
                            <th style="width:10%"><font color="red">Name</font></th>
							<th style="width:2%"><font color="red">Price</font></th>
							<th style="width:5%"><font color="red">Quantity</font></th>
							<th style="width:1%" class="text-center"><font color="red">Subtotal</font></th>
							<th style="width:10%"></th>
						</tr>
					</thead>
		<style>
			.table>tbody>tr>td, .table>tfoot>tr>td{
    vertical-align: middle;
}
@media screen and (max-width: 600px) {
    table#cart tbody td .form-control{
		width:20%;
		display: inline !important;
	}
	.actions .btn{
		width:36%;
		margin:1.5em 0;
	}

	.actions .btn-info{
		float:left;
	}
	.actions .btn-danger{
		float:right;
	}

	table#cart thead { display: none; }
	table#cart tbody td { display: block; padding: .6rem; min-width:320px;}
	table#cart tbody tr td:first-child { background: #333; color: #fff; }
	table#cart tbody td:before {
		content: attr(data-th); font-weight: bold;
		display: inline-block; width: 8rem;
	}



	table#cart tfoot td{display:block; }
	table#cart tfoot td .btn{display:block;}

}
		</style>
		{% for i in ci %}
					<tbody>

						<tr>
						</tr>
<!--						<td data-th="Product"></td>-->


<!--									<div class="col-sm-10">-->

						<div class="row">
							<td><a href="{{i.prod.get_url}}"><img src="{{i.prod.img.url}}" alt="{{i.prod.name}}" style="width:70px;height=70px"></a><a href="{% url 'remove' i.prod.id %}">&nbsp;&nbsp;<i class="fa fa-trash-o" style="font-size:24px"></i></a></td>
							<td><h4 class="nomargin" ><font color="blue">ID:{{i.prod.id}}</font></h4></td>
							<td><a href="{{i.prod.get_url}}">{{i.prod.name}}</a></td>
							<td><font color="blue">{{i.prod.price}}</font></td><br>
							<td><font color="blue"><a href="{% url 'addcart' i.prod.id %}"><i class="fa fa-plus" style="font-size:15px"></i></a> &nbsp;&nbsp;{{i.quantity}} &nbsp;&nbsp;<a href="{% url 'cart_decrement' i.prod.id %}"><i class="fa fa-minus" style="font-size:15px"></i></a></font></td>&nbsp;&nbsp;<br><br>
							<td ><font color="blue">{{i.total}}</font></td>
<!--
<td><input type="number" class="form-control text-center" value="1"></td>-->
						</div>









							</td>
							<td class="actions" data-th="">
<!--								<button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>-->
<!--								<button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>-->
							</td>
						</tr>
					</tbody>
{% endfor %}
					<tfoot>
						<tr class="visible-xs">
							<td class="text-center"><strong></strong></td>
						</tr>

						<p><font color="red"></font></p>
						<tr>
						<div class="col-sm-2 hidden-xs"><a href="{{i.prodt.get_url}}"></a><img src="{{i.prodt.img.url}}" alt="{{i.prodt.name}}" class="img-responsive"/></div>

							<td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
							<td colspan="2" class="hidden-xs"></td>
							<td><a href="#" class="btn btn-success btn-block">{{total}} <i class="fa fa-angle-right"></i></a></td><br>
							<td class="hidden-xs text-center"><strong><p><font color="red">Total  Amount:{{t}}</font></p></strong></td>

						</tr>
					</tfoot>

				</table>
</div>
 {% endblock %}
