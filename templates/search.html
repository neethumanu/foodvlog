    </div>

    <header id="home">
        <!-- header inner -->
        <div class="header">
            <div class="container">
                <div class="row">


                </div>
            </div>
        </div>
    </header>
 <form action="{% url 'search' %}" method="get">
    <input  type="text" placeholder="Search your item" name="q">

  </form>
    <div id="fruits" class="section dark_bg layout_padding left_white">

            <div class="row">
               <div class="col-md-12">
                    <div class="heading full text_align_center">
                        <h2 class="white_font full text_align_center">Our Stocks</h2>
                    </div>

               </div>

<!--            </div>-->


            <div class="row">
                 {% for i in pr %}
               <div class="col-md-4 margin_top_30">

                    <div class="full fr">
                        <img class="img-responsive" src="{{i.img.url}}" alt="#" style="width:4-00px;height:200px" />
                    </div>
                    <div class="full text_align_left">
                        <h3 class="white_font">{{i.name}}<br></h3>
                        <p><strong class="theme_blue">{{i.desc}}</strong></p><br>Stock left:{{i.stock}}<br>
                        <b> price: {{i.price}}</b><br>Availability:{{i.available}}

                    </div>
                </div>
                {% endfor %}

    <script src="{% static 'hm/js/plugin.js'%}"></script>

    <!-- sidebar -->
    <script src="{% static 'hm/js/jquery.mCustomScrollbar.concat.min.js'%}"></script>
